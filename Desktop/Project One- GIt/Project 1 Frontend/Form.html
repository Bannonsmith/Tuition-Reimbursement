<!DOCTYPE html>
<html lang="en">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
                body {background-color: lightblue;}
        </style>
        <script src="Form.js"></script>

<head>
    <title>Add a Form</title>
</head>
<body style="background-color:light-blue;"></body>>

                <button onclick="home()">Back</button>

                <p>Approval</p>
                <label for="firstnameInput">Firstname</label>
                <input type="text" id="firstnameInput" placeholder="First Name"></input>
        
                <label for="lastnameInput">Lastname</label>
                <input type="text" id="lastnameInput" placeholder="Last Name"></input>
        
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" placeholder="Email"></input>
        
                <label for="dateInput">Date</label>
                <input type="number" id="dateInput" placeholder="Date"></input>
        
                <label for="timeInput">Time</label>
                <input type="number" id="timeInput" placeholder="Time"></input>
        
                <label for="locationInput">Location</label>
                <input type="text" id="locationInput" placeholder="Location"></input>
        
                <label for="descriptionInput">Description</label>
                <input type="string" id="descriptionInput" placeholder="Description"></input>
        
                <label for="costInput">Cost</label>
                <input type="number" id="costInput" placeholder="Cost" min="1" max="1000" ></input>
                <button onclick="convert()">Calculation</button>

                <div id="showConvert"></div>
        
                <label for="gradingFormatInput">gradingFormat:</label>
                <select name="event" id="gradingFormatInput">
                                <option value="1">Unassigned</option>
                                <option value="2">Grade Presentation</option>
                                <option value="3">Letter Grade</option>
                                </select>
                
                <label for="typeOfEvent">Event:</label>

                        <select name="event" id="event">
                        <option value="1">University Course</option>
                        <option value="2">Seminars</option>
                        <option value="3">Certification Preparation Classes</option>
                        <option value="4">Certification</option>
                        <option value="5">Technical Training</option>
                        <option value="6">Other</option>
                        </select>
        
        
        
                 <button onclick="addApproval()">Submit</button>
        
                 <p id="response"></p>

</body>
</html>
